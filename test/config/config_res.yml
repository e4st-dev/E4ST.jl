mods:
  agg_res:
    type: AggregationTemplate
    file: ../data/3bus/aggregate_template.csv
  gen_res_genfuel_country:
    type: YearlyTable
    table_name: gen
    groupby: 
      - country
      - genfuel
  bus_res_season_time_of_day:
    type: YearlyTable
    table_name: bus
    groupby: country
    group_hours_by:
      - season
      - time_of_day
  gen_res_all:
    type: YearlyTable
    table_name: gen
    groupby: ":"
